version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.0
    container_name: test-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  logstash:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        LOGSTASH_VERSION: "8.4.0"
    image: logstash-custom-elasticsearch-output:8.4.0-custom
    container_name: test-logstash
    environment:
      - LS_JAVA_OPTS=-Xmx1g -Xms1g
      - PIPELINE_WORKERS=2
      - PIPELINE_BATCH_SIZE=125
    volumes:
      - ./test-pipeline.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    ports:
      - "9600:9600"
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: logstash -f /usr/share/logstash/pipeline/logstash.conf
