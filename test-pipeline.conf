# Test pipeline configuration for logstash-output-elasticsearch
input {
  generator {
    lines => [
      '{"message": "Test event 1", "timestamp": "2025-01-24T10:00:00Z", "level": "INFO"}',
      '{"message": "Test event 2", "timestamp": "2025-01-24T10:01:00Z", "level": "DEBUG"}',
      '{"message": "Test event 3", "timestamp": "2025-01-24T10:02:00Z", "level": "WARN"}'
    ]
    count => 3
  }
}

filter {
  json {
    source => "message"
  }
  
  mutate {
    add_field => {
      "test_run" => "docker-compose-test"
      "[@metadata][target_index]" => "test-logstash-output-%{+YYYY.MM.dd}"
    }
  }
}

output {
  stdout {
    codec => rubydebug
  }
  
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[@metadata][target_index]}"
    # Add your custom plugin configurations here to test
  }
}
