input {
  stdin {
    codec => json
  }
}

filter {
  # Ensure container_name field exists with a default value
  if ![container_name] {
    mutate {
      add_field => { "container_name" => "default" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    
    # Enable ILM
    ilm_enabled => true
    
    # Dynamic rollover alias based on container_name field
    # Each container will get its own ILM-managed index series
    ilm_rollover_alias => "logs-%{container_name}"
    
    # Pattern for initial index creation
    ilm_pattern => "{now/d}-000001"
    
    # Use default ILM policy (or specify custom policy)
    # ilm_policy => "custom-policy"
  }
  
  # Also output to console for debugging
  stdout {
    codec => rubydebug
  }
}
